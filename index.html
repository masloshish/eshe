<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Еще</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100svh;      /* стабильнее, чем 100vh */
  min-height: 100vh;       /* fallback */
  margin: 0;
  padding: 40px 16px;      /* чтобы не прилипало к краям */

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;

  background-color: #fff;
  background-image: url("gnomi.png");
  background-repeat: repeat;
  background-size: 80px 80px;
  background-position: 0 0;
}
    .container{
      position: relative;
      z-index: 1;
      width: min(720px, 100%);
      padding: 26px 22px;

      background: rgba(255,255,255,0.78);
      border-radius: 26px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.10);
      backdrop-filter: blur(6px);
    }

  .logo{
  width: 60px !important;
  outline: 3px solid red !important;
}
    h1{
      font-size: clamp(1.05rem, 2.2vw, 1.5rem);
      line-height: 1.35;
      font-weight: 300;
      color: #222;
      margin: 0 auto 18px;
      max-width: 52ch;
    }

    .flower{
      width: min(520px, 100%);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      transition: transform 0.35s ease;
      display: block;
      margin: 0 auto;
    }

    .flower:hover{
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="lalka.png" alt="Логотип">
    <h1>Мы заебись крутые ребятки делаем стоп-моушен и моушен невер донт стоп</h1>
    <img class="flower" src="stopmo.png" alt="Цветок">
  </div>
</body>
</html>
