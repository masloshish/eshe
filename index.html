<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Еще</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Элегантный шрифт -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Playfair Display', serif;
    }

body {
  height: 100vh;
  margin: 0;

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;

  font-family: sans-serif;

  /* градиент + паттерн */
  background-image: 
    linear-gradient(135deg, #f6f8ff, #ffffff),
    url("gnomi.png");

  background-repeat: 
    no-repeat,
    repeat;

  background-size: 
    cover,
     auto 50px;
}

    .container {
        max-width: 600px;
        padding: 20px;
    }

    .logo {
        width: 140px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 2.0rem;
        margin-bottom: 30px;
        color: #222;
        letter-spacing: 1px;
        font-weight: 300;
    }

    .flower {
        width: 100%;
        max-width: 350px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        transition: transform 0.4s ease;
    }

    .flower:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <div class="container">
        <img class="logo" src="lalka.png" alt="Логотип">
        <h1>Мы заебись крутые ребятки делаем стоп-моушен и моушен невер донт стоп</h1> 
        <img class="flower" src="stopmo.png" alt="Цветок">
    </div>
</body>
</html>
