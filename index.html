<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Еще</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body{
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 16px;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f6f8ff, #ffffff);
      position: relative;
      overflow-x: hidden;
    }

    /* ПАТТЕРН: размер гнома 30px, шаг 400px */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;

      /* SVG-тайл 400x400 с гномом 30x30 в центре */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><image href='gnomi.png' x='185' y='185' width='30' height='30'/></svg>");
      background-repeat: repeat;
    }

    /* мягкая белая вуаль, чтобы паттерн был не слишком контрастным */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.55);
      pointer-events: none;
      z-index: 0;
    }

    .container{
      position: relative;
      z-index: 1;
      width: min(720px, 100%);
      padding: 26px 22px;

      background: rgba(255,255,255,0.78);
      border-radius: 26px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.10);
      backdrop-filter: blur(6px);
    }

    .logo{
      width: clamp(70px, 10vw, 120px);
      height: auto;
      display: block;
      margin: 0 auto 16px;
    }

    h1{
      font-size: clamp(1.05rem, 2.2vw, 1.5rem);
      line-height: 1.35;
      font-weight: 300;
      color: #222;
      margin: 0 auto 18px;
      max-width: 52ch;
    }

    .flower{
      width: min(520px, 100%);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      transition: transform 0.35s ease;
      display: block;
      margin: 0 auto;
    }

    .flower:hover{
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="lalka.png" alt="Логотип">
    <h1>Мы заебись крутые ребятки делаем стоп-моушен и моушен невер донт стоп</h1>
    <img class="flower" src="stopmo.png" alt="Цветок">
  </div>
</body>
</html>
