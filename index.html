<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Еще</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Элегантный шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      font-family: 'Playfair Display', serif;
      position: relative;
      overflow-x: hidden;

      /* базовый мягкий фон */
      background: linear-gradient(135deg, #f6f8ff, #ffffff);
    }

    /* ПАТТЕРН С "ВОЗДУХОМ" */
    body::before {
      content: "";
      position: fixed;
      inset: 0;

      /* одна картинка, повторяем */
      background-image: url("gnomi.png");
      background-repeat: repeat;

      /*
        ШАГ ПОВТОРА (воздух между гномами):
        180px 180px = расстояние между центрами тайлов.
        Можешь сделать больше: 220px 220px, если нужно еще реже.
      */
      background-size: 180px 180px;

      /*
        ВАЖНО: чтобы картинка не растягивалась по ширине —
        она будет рисоваться в своем натуральном размере внутри тайла.
        Если твой гном слишком большой, сделай сам файл меньше
        или скажи — я покажу, как уменьшить через CSS (альтернативой).
      */

      opacity: 0.22;          /* видимость паттерна */
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;

      max-width: 620px;
      padding: 28px 22px;

      /* чтобы текст читался на паттерне */
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    }

    .logo {
      width: 140px;
      height: auto;
      margin: 0 auto 18px;
      display: block;
    }

    h1 {
      font-size: clamp(1.2rem, 3.2vw, 2rem);
      margin: 0 0 22px;
      color: #222;
      letter-spacing: 0.5px;
      font-weight: 300;
      line-height: 1.25;
    }

    .flower {
      width: 100%;
      max-width: 380px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
      display: block;
      margin: 0 auto;
    }

    .flower:hover {
      transform: scale(1.04);
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="lalka.png" alt="Логотип">
    <h1>Мы заебись крутые ребятки делаем стоп-моушен и моушен невер донт стоп</h1>
    <img class="flower" src="stopmo.png" alt="Цветок">
  </div>
</body>
</html>
